<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Talkio - WebRTC</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <h1>Talkio</h1>
        </nav>
      </header>

      <main>
        <p>
          Welcome to <strong>Talkio</strong>&period; <b>Create</b> or
          <b>Join</b> rooms to talk.
        </p>

        <div class="actions">
          <div class="action action__create">
            <button type="button">Create room</button>
          </div>
          <div class="action action__join">
            <input type="text" />
            <button type="button">Join room</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
