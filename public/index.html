<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Talkio - WebRTC</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <h1>Talkio</h1>
        </nav>
      </header>

      <main>
        <p>Your user ID <span class="userid"></span></p>

        <div class="actions">
          <input
            type="text"
            placeholder="Enter user ID to connect"
            class="action__input"
          />
          <button type="button" class="action__button">Connect</button>
        </div>
      </main>

      <div class="streams__wrapper">
        <h2>Streams</h2>
        <br />
        <div class="streams">
          <video autoplay playsinline class="stream__local"></video>
          <video autoplay playsinline class="stream__remote"></video>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
